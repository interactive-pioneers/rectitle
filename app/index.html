<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>rectitle</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles/main.css">
  <link href='http://fonts.googleapis.com/css?family=Elsie' rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script>
  WebFont.load({
    loading: function() {
      console.log('loading');
    },
    active: function() {
      console.log('All fonts rendered');
      var rectitle = new RecTitle(config);
      rectitle.render(heading);
    },
    fontloading: function(familyName, fvd) {
      console.log(familyName, 'loading...');
    },
    fontactive: function(familyName, fvd) {
      console.log(familyName, 'rendered');
    },
    fontinactive: function (familyName, fvd) {
      console.log(familyName, 'failed to render!');
    },
    google: {
      families: ['Elsie']
    }
  });
  </script>
</head>
<body>
  <h1 style="font-family:Elsie;">headline</h1>
  <script src="scripts/rectitle.js"></script>
  <script>
    var heading = document.querySelectorAll('h1')[0];
    var config = {
      backgroundColor: '#000',
      mask: true,
      horizontalSkew: -0.05,
      backgroundPadding: {
        left: 10,
        top: 10,
        bottom: 10,
        right: 10
      },
      backgroundOpacity: 0.8,
      fontFamily: 'Elsie'
    };
  </script>
</body>
</html>
